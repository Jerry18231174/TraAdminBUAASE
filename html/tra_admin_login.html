<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>游迹-管理端登录</title>
  <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="../js/tra_admin_login.js"></script>
  <script type="module" src="../js/js.cookie.js"></script>
  <link rel="stylesheet" href="../css/tra_admin_login.css"/>
</head>

<body class="tra-admin-login">
<div id="app" class="applica">
  <div class="login" style="background-image: url(../img/tra_admin_bg.jpg); background-repeat: no-repeat; background-size: 100% 100%;">
    <div class="login-container">
      <div class="login-page">
        <p class="title">游迹：游记发布平台</p>
        <p class="subtitle">管理端</p>
        <div class="email">
          <input class="userId" type="text" placeholder="管理员ID" maxlength="30">
        </div>
        <div class="password">
          <input class="passwd" type="password" placeholder="密码" maxlength="20">
        </div>
        <button class="login" id="login-button">登录</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
